    <script>
        document.getElementById('btnEliminar').addEventListener('click', eliminarCategoria); // Corregí el nombre de la función a eliminarCategoria

function eliminarCategoria() {
    var nombreCategoria = document.getElementById('nombre').value.trim(); // Cambié el ID a 'nombre' para que coincida con el select

    if (!nombreCategoria) {
        alert('Por favor, selecciona una categoría.');
        return;
    }

    var confirmacion = confirm('¿Estás seguro de que deseas eliminar la categoría ' + nombreCategoria + '?');
    if (!confirmacion) {
        return;
    }

    var formData = new FormData();
    formData.append('nombre_categoria', nombreCategoria);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'eliminarcategoria.php', true);
    xhr.onload = function() {
        if (this.status == 200) {
            console.log(this.responseText); // Verificar la respuesta del servidor en la consola
            location.reload();
        }
    };
    xhr.send(formData);
}
</script>
<script>
    document.getElementById('carrera').addEventListener('change', function() {
        actualizarMaterias();
    });

    document.getElementById('semestre').addEventListener('change', function() {
        actualizarMaterias();
    });

    function actualizarMaterias() {
        var carrera = document.getElementById('carrera').value;
        var semestre = document.getElementById('semestre').value;


        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'agregarcategoria.php?carrera=' + carrera + '&semestre=' + semestre, true);
        xhr.onload = function() {
            if (this.status == 200) {
                var materias = JSON.parse(this.responseText);
                var select = document.getElementById('materia');
                select.innerHTML = '';
                for (var i in materias) {
                    select.innerHTML += '<option value="'+materias[i].subjectID+'">'+materias[i].subjectName+'</option>';
                }
            }
        }
        xhr.send();
    }

    function actualizarMateriasYcategorias() {
    var carrera = document.getElementById('carrera').value;
    var semestre = document.getElementById('semestre').value;
    var materia = document.getElementById('materia').value;

    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'buscarcategoria1.php?carrera=' + carrera + '&semestre=' + semestre + '&materia=' + materia, true);
    xhr.onload = function() {
        if (this.status == 200) {
            var categorias = JSON.parse(this.responseText);
            var select = document.getElementById('nombre');
            
            select.innerHTML = '';
            for (var i in categorias) {
                select.innerHTML += '<option value="'+categorias[i]+'">'+categorias[i]+'</option>';
            }
        }
    }
    xhr.send();
}

 </script>
