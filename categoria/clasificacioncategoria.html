    <script>
        document.getElementById('carrera').addEventListener('change', function() {
            actualizarMaterias();
        });
    
        document.getElementById('semestre').addEventListener('change', function() {
            actualizarMaterias();
        });

        document.getElementById('buscar').addEventListener('click', function() {
        actualizarMateriasYcategorias();
        });
    
        function actualizarMaterias() {
            var carrera = document.getElementById('carrera').value;
            var semestre = document.getElementById('semestre').value;
    
    
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'clasificacioncategoria.php?carrera=' + carrera + '&semestre=' + semestre, true);
            xhr.onload = function() {
                if (this.status == 200) {
                    var materias = JSON.parse(this.responseText);
                    var select = document.getElementById('materia');
                    select.innerHTML = '';
                    for (var i in materias) {
                        select.innerHTML += '<option value="'+materias[i].subjectID+'">'+materias[i].subjectName+'</option>';
                    }
                }
            }
            xhr.send();
        }

        function actualizarMateriasYcategorias() {
        var carrera = document.getElementById('carrera').value;
        var semestre = document.getElementById('semestre').value;
        var materia = document.getElementById('materia').value;

        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'clasificacioncategoria.php?carrera=' + carrera + '&semestre=' + semestre + '&materia=' + materia, true);
        xhr.onload = function() {
            if (this.status == 200) {
                var datos = JSON.parse(this.responseText);
                actualizarTabla(datos);
            }
        }
        xhr.send();
        }

        function actualizarTabla(datos) {
            var tablaCategorias = document.getElementById('tabla-categorias');
            tablaCategorias.innerHTML = '<tr><th style="text-align: center;">Nombre de la categoría</th></tr>';
            for (var i = 0; i < datos.length; i++) {
                tablaCategorias.innerHTML += '<tr><td>' + datos[i] + '</td></tr>';
            }
        }
     </script>
