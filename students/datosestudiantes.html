    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var btnBuscar = document.querySelector("button");
            btnBuscar.addEventListener("click", function() {
                var carrera = document.getElementById("carrera").value;
                var semestre = document.getElementById("semestre").value;
                
                // Verificar si se seleccionó la primera opción en ambos combobox
                if (carrera == 0 && semestre == 0) {
                    // Realizar la solicitud AJAX al servidor PHP
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "datosestudiantes1.php", true);
                    xhr.onreadystatechange = function() {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            // Manejar la respuesta del servidor
                            var response = JSON.parse(xhr.responseText);
                            // Llenar la tabla con los datos recibidos
                            llenarTabla(response);
                        }
                    };
                    xhr.send();
                }
            });
        });

        function llenarTabla(data) {
            var tabla = document.getElementById("tabla-categorias");

            // Iterar sobre los datos y agregar filas a la tabla
            for (var i = 0; i < data.length; i++) {
                var fila = tabla.insertRow(-1);
                var correo = fila.insertCell(0);
                var nombre = fila.insertCell(1);
                var semestre = fila.insertCell(2);
                correo.innerHTML = data[i].email;
                nombre.innerHTML = data[i].names + " " + data[i].apellidoPaterno + " " + data[i].apellidoMaterno;
                semestre.innerHTML = data[i].semester;
            }
        }
    </script>
