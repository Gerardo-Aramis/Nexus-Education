<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Nexus Education</title>
    <link href="images/logo.png" rel="shortcut icon">
    <link rel="stylesheet" href="register.css">
    
    <style>


    </style>
</head>
<body>
    <img src="images/tecnm.png" alt="Logo Tecnm" class="logo-tecnm">
    <img src="images/ittepic.png" alt="Logo Ittepic" class="logo-ittepic">
    <img src="images/logo.png" alt="Logo Nexus" class="logo-nexus">


    <div class="container">
        <div class="center-section">
        <form action="register.php" method="post" name="formulario">
            <h1 style="text-align: center; color:white;">Regístrate</h1>
            <div style="text-align: left;" class="left-margin">
                <h2><p >Nombre(s)</p></h2>
                <p><input class="Nombre" type="text" id="nombre" name="nombre" placeholder="Ejemplo: Luis Alberto" required></p>

                <h2><p >Apellido Paterno</p></h2>
                <p><input class = "Apellido1" ntype="text" id="ApellidoPaterno" name="ApellidoPaterno" placeholder="López" required></p>

                <h2><p >Apellido Materno</p></h2>
                <p><input class = "Apellido2" type="text" id="ApellidoMaterno" name="ApellidoMaterno" placeholder="Pérez" required></p>

                <div class="form-input sexo">
                    <h2><p>Sexo</p></h2>
                    <p>
                        <select class = "Combo1" name="Sexo" id="Sexo" style="width: 25%; height: 40px;">
                            <option value="1">Hombre</option>
                            <option value="2">Mujer</option>
                            <option value="3">No binario</option>
                        </select>
                    </p>
                </div>

                <div class="form-input carrera">
                    <h2><p >Carrera</p></h2>
                    <p>
                        <select class = "Combo2" name="Carrera" id="Carrera">
                            <option value="1">Arquitectura</option>
                            <option value="2">Ingeniería Bioquímica</option>
                            <option value="3">Ingeniería Civil</option>
                            <option value="4">Ingeniería Eléctrica</option>
                            <option value="5">Ingeniería en Gestión Empresarial</option>
                            <option value="6">Ingeniería en Sistemas Computacionales</option>
                            <option value="7">Ingeniería Industrial</option>
                            <option value="8">Ingeniería Mecatrónica</option>
                            <option value="9">Ingeniería Química</option>
                            <option value="10">Licenciatura en Administración</option>
                        </select>
                    </p>
                </div>

                <div class="form-input semestre">
                    <h2><p >Semestre</p></h2>
                    <p>
                        <select class="Combo2" name="Semestre" id="Semestre">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </p>
                </div>
                
                
                

                <h2><p >Número de control</p></h2>
                <p><input class = "NC" type="text" id="NoControl" name="NoControl" placeholder="Ingrese 8 dígitos" required></p>

                <h2 hidden> <p hidden>Correo electrónico institucional</p></h2>
                <p><input type="email" id="email" name="email" placeholder="Ejemplo: usuario@ittepic.edu.mx" required hidden></p>
            </div>

            <h3 class = "MsjContra" style="color: #35B6E3;"><p>Su contraseña debe tener una letra minúscula, una letra mayúscula, un número, un carácter especial y mínimo 8 dígitos.</p></h3>
            <div style="text-align: left;" class="left-margin">
                <h2><p>Contraseña</p></h2>
                <p><input type="password" id="password" name="password" placeholder="Ingrese 8 dígitos" required></p>

                <h2><p >Confirmar Contraseña</p></h2>
                <p><input type="password" id="confirmpassword" name="confirmpassword" placeholder="Ingrese 8 dígitos" required><p>
            </div>
            
            <div class="terms-container">
                <input type="checkbox" id="termsAndConditions" name="termsAndConditions">
                <label for="termsAndConditions" class="terms-and-conditions">He leído y acepto los <a href="#" class="terms-link">Términos y Condiciones</a></label>
            </div>
            

            <h2><p><button type="submit" >Enviar</button></p></h2>
        </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
</html>
